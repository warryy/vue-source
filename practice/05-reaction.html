</body>
<script>
    var {
        log
    } = console;
    var o = {};

    reaction(o, 'name');

    function reaction(obj, val) {   // 注意, 此处用到了闭包来存储 val
        Object.defineProperty(obj, val, {
            configurable: true,
            enumerable: false,
            get() {
                log('get')
                return val;
            },
            set(newVal) {
                log('set')
                val = newVal;
            }
        });
    }
</script>
