<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>reaction</title>
</head>

<body>

</body>
<script>
    var {
        log
    } = console;
    var o = {
        name: 'vue',
        class: [{
                name: '英语',
                score: 99
            },
            {
                name: '数学',
                score: 99
            },
            {
                name: '语文',
                score: 97
            },
        ]
    };

    function reaction(obj, key, val) { // 注意, 此处用到了闭包来存储 val

        if (typeof val === 'object' && val !== null && !Array.isArray(val)) {
            reactiveObject(obj[key]);
        }

        Object.defineProperty(obj, key, {
            configurable: true,
            enumerable: false,
            get() {
                log('get key:', key)
                return val;
            },
            set(newVal) {
                log('set val', val)
                val = newVal;
            }
        });
    }

    function reactiveObject(d) {
        let keys = Object.keys(d);

        keys.forEach(key => {
            if (Array.isArray(d[key])) {
                d[key].forEach(item => reactiveObject(item));
            } else {
                reaction(d, key, d[key]);
            }
        });

    }

    reactiveObject(o);

    function f(args) {
        console.log('f');
    }

    var cF = f;

    f = function (args) {
        cF(args);
        console.log('s');
    }

    f();
</script>
